# Common Labels
labels:
  app: "fiscal-event-aggregator"
  group: "ifix"

cron:
  schedule: "0 0 * * *"  
# Container Configs
image:
  repository: "fiscal-event-aggregator"
# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "fiscal_event_aggregator_schema"
    image:
      repository: "fiscal-event-aggregator-db"

appType: "java-spring"
fiscal-event-datasource: "fiscal-event"


# Additional Container Envs
env: |
  - name: DRUID_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: druid-host
  - name: FISCAL_EVENT_DATASOURCE
    value: {{ index .Values "fiscal-event-datasource" | quote }}
