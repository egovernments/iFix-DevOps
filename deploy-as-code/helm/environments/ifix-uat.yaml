delete-old-logs-in-es:
  images:
    - egovio/elasticsearch-curator-5-0-2:0.0.2
  days: 1
  schedule: "0 12 * * *"
  target_env: qa

logrotate:
  images:
    - egovio/logrotate:0.1
  logrotate-interval: daily
#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

playground:
  replicas: 1
  images:
    - egovio/playground:1.0

pgadmin:
  images:
    - egovio/pgadmin:v0.1

pgadmin-config:
  host: "egovqadb.ctm6jbmr5mnj.ap-south-1.rds.amazonaws.com"
  db-admin-username: "egov_qa"
  db-read-username: "egovqa_readonly"
  port: "5432"
  env: "QA"
  maintenance-db-name: "egov_qa_pb_db"

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

# fluent-bit >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
fluent-bit:
  images:
    - fluent/fluent-bit:0.14.9
  egov-services-log-topic: "egov-services-logs"
  egov-infra-log-topic: "egov-infra-logs"

oauth2-proxy:
  config:
    configFile: |-
      email_domains = [ "*" ]
      github_org = "egovernments"
      github_team = "micro-service-dev,devops"
      upstreams = [ "file:///dev/null" ]

grafana:
  initContainers:
    gitSync:
      enabled: true
      repo: "git@github.com:egovernments/configs"
      branch: "mgram-dev"

prometheus-operator:
  namespace: ifix
kube-state-metrics:
  namespace: ifix

postgres:
  postgresDatabase: ifix_qa_db
  persistence:
    enabled: true
    aws:
      volumeId: "vol-0b62ac5eb48fe9987"
      
minio:
  mode: distributed
  disableWebUI: false
  persistence:
    enabled: true
    dataDirSize: 10G
    aws:
      - volumeId: "vol-0085073c65f7568a3"
        zone: ap-south-1a
      - volumeId: "vol-031fa52f18391ddab"
        zone: ap-south-1a
      - volumeId: "vol-054c367d60f236577"
        zone: ap-south-1a
      - volumeId: "vol-015c0f14cb3927c68"
        zone: ap-south-1a
  ingress:
    hostName: minio-staging.digit.org
